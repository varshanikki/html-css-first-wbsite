<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Document</title>
    <style>
      div {
        width: 500px;
        height: 100px;
        position: relative;
        padding-top: 20px;
        margin-top: 50px;
        background-color: aquamarine;
      }

      div::after {
        content: "";
        display: block;
        position: absolute;
        bottom: 0;
        width: 50%;
        right: 0;
        border-top: 5px solid red;
      }
    </style>
  </head>
  <body>
    <div></div>
  </body>
</html>
